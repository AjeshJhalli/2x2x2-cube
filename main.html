		<script>
            const BLUE = 1;
            const YELLOW = 2;
            const RED = 3;
            const GREEN = 4;
            const WHITE = 5;
            const ORANGE = 6;

            var selectedColour;

            setColours();

            function optimalSolveRequest() {

                let shuffledCube = convertCube();

                document.getElementById('solutionArea').innerHTML = 'Solving your cube...';

                const URL = 'http://localhost:8000/solve';

                fetch(URL, {
                    method: 'POST',
                    body: JSON.stringify(shuffledCube),
                    headers: {
                        'Content-Type': 'application/json; charset=UTF-8'
                    }
                })
                .then(res => {
                    let solutionJson = res.json();
                    document.getElementById('solutionArea').innerHTML = solutionJson.sol;
                });
            }

            function setColours() {

                elements = document.getElementsByClassName('front');
                for (let i = 0; i < elements.length; i++) {
                    elements[i].style.backgroundColor = 'blue';
                }

                elements = document.getElementsByClassName('up');
                for (let i = 0; i < elements.length; i++) {
                    elements[i].style.backgroundColor = 'yellow';
                }

                elements = document.getElementsByClassName('right');
                for (let i = 0; i < elements.length; i++) {
                    elements[i].style.backgroundColor = 'red';
                }

                elements = document.getElementsByClassName('back');
                for (let i = 0; i < elements.length; i++) {
                    elements[i].style.backgroundColor = 'green';
                }

                elements = document.getElementsByClassName('bottom');
                for (let i = 0; i < elements.length; i++) {
                    elements[i].style.backgroundColor = 'white';
                }

                elements = document.getElementsByClassName('left');
                for (let i = 0; i < elements.length; i++) {
                    elements[i].style.backgroundColor = 'orange';
                }
            }

            document.getElementById('redbutton').onclick = function () {

            document.getElementById('greenbutton').onclick = function () {

            }

            document.getElementById('whitebutton').onclick = function () {
                selectedColour = WHITE;
            }

            document.getElementById('orangebutton').onclick = function () {
                selectedColour = ORANGE;
            }


            function changeColour(facelet) {
                switch (selectedColour) {
                    case BLUE:
                        facelet.style.backgroundColor = 'blue';
                        break;
                    case YELLOW:

                        break;

            function convertCube() {

                cube = {
                    front: 0,
                    up: 0,
                    right: 0,
                    back: 0,
                    bottom: 0,
                    left: 0,
                    moves: 0,
                    movesPtr: 0
                };

                // Front
                facelet = document.getElementById('f1').style.backgroundColor;
                cube.front = addFacelet(cube.front, facelet, 0x8);
                facelet = document.getElementById('f2').style.backgroundColor;
                cube.front = addFacelet(cube.front, facelet, 0x4);
                facelet = document.getElementById('f3').style.backgroundColor;
                cube.front = addFacelet(cube.front, facelet, 0x2);
                facelet = document.getElementById('f4').style.backgroundColor;
                cube.front = addFacelet(cube.front, facelet, 0x1);

                // Up
                facelet = document.getElementById('f5').style.backgroundColor;
                cube.up = addFacelet(cube.up, facelet, 0x8);
                facelet = document.getElementById('f6').style.backgroundColor;
                cube.up = addFacelet(cube.up, facelet, 0x4);
                facelet = document.getElementById('f7').style.backgroundColor;

                cube.up = addFacelet(cube.up, facelet, 0x1);

                cube.right = addFacelet(cube.right, facelet, 0x8);
                facelet = document.getElementById('f10').style.backgroundColor;

                facelet = document.getElementById('f11').style.backgroundColor;

                // Left

                cube.left = addFacelet(cube.left, facelet, 0x8);
                facelet = document.getElementById('f22').style.backgroundColor;
                cube.left = addFacelet(cube.left, facelet, 0x4);
                facelet = document.getElementById('f23').style.backgroundColor;
                cube.left = addFacelet(cube.left, facelet, 0x2);
                facelet = document.getElementById('f24').style.backgroundColor;
                cube.left = addFacelet(cube.left, facelet, 0x1);

                return cube;
            }

            function addFacelet(face, facelet, mask) {

                switch (facelet) {
                    case 'blue':
                        face |= mask << 20;
                        break;
                    case 'yellow':
                        face |= mask << 16;
                        break;
                    case 'red':
                        face |= mask << 12;
                        break;
                    case 'green':
                        console.log('yes');
                        face |= mask << 8;
                        break;
                    case 'white':
                        face |= mask << 4;
                        break;
                    case 'orange':
                        face |= mask;
                        break;
                }

                return face;
            }
